<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="../assets/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <title>CueB Monitor</title>
    <style>
        html {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: system, -apple-system, '.SFNSText-Regular', 'SF UI Text', 'Lucida Grande', 'Segoe UI', Ubuntu, Cantarell, sans-serif;
            color: #fff;
            background-color: #000000;
            padding: 0;
            margin: 0;
            text-align: center;
            height: 100%;
            width: 100%;
        }
        h1 {
            font-size: 150px;
        }
        h2 {
            font-size: 40px;
        }
        h4 {
            /*Header channels*/
            font-size: 10vmin;
            margin: 0;
            padding: 0;
        }
        h5 {
            /*Header font awesome */
            font-size: 7vmin;
            margin: 0;
            padding: 0;
        }
        h6 {
            /* Only Standby/Go letters */
            font-size: 5vmin;
            opacity: 0.5;
            color: inherit;
            margin: 0;
            padding: 0;
        }
        p {
            font-size: 15px;
        }


        @keyframes flashBackgroundRed {
            0%   { background-color: rgba(255, 0, 0,  0.4); }
            49% { background-color: rgba(255, 0, 0,  0.4); }
            50% { background-color: rgba(255, 0, 0,  1); }
            99% { background-color: rgba(255, 0, 0,  1); }
            100% { background-color: rgba(255, 0, 0,  0.4); }
        }
        @keyframes flashBackgroundGreen {
            0%   { background-color: rgba(51, 170, 51,  0.4); }
            49% { background-color: rgba(51, 170, 51,  0.4); }
            50% { background-color: rgba(51, 170, 51,  1); }
            99% { background-color: rgba(51, 170, 51,  1); }
            100% { background-color: rgba(51, 170, 51,  0.4); }
        }
        .lockIcon, .thirdLED, .thirdButton {
            display: none;
        }
    </style>
</head>
<body>




<table border="0" style="height: 100%; width: 100%; margin: 0; padding: 0; border-spacing: 1px;">
    <tr>
        <td style="min-width:112px;height: 40px; overflow-x: hidden;">
            <h4 class="channelTitle" data-channel="1">1</h4>
        </td>
        <td style="min-width:112px; overflow-x: hidden;"><h4 class="channelTitle" data-channel="2">2</h4></td>
        <td style="min-width:112px; overflow-x: hidden;"><h4 class="channelTitle" data-channel="3">3</h4></td>
        <td style="min-width:112px; overflow-x: hidden;"><h4 class="channelTitle" data-channel="4">4</h4></td>
        <td style="min-width:112px;"><h4>Master</h4></td>
    </tr>
    <tr>
        <td style="height: 30px;">
            <h5>
                <i class="fa fa-lock lockIcon" data-channel="1" title="Key Switch Locked"></i>
                <i class="fa fa-lightbulb-o thirdLED" data-channel="1" title="3rd Light is Illuminated"></i>
                <i class="fa fa fa-hand-paper-o thirdButton" data-channel="1" title="Black button is pressed"></i>
            </h5>
        </td>
        <td><h5><i class="fa fa-lock lockIcon" data-channel="2" title="Key Switch Locked"></i> <i class="fa fa-lightbulb-o thirdLED" data-channel="2" title="3rd Light is Illuminated"></i> <i class="fa fa fa-hand-paper-o thirdButton" data-channel="2" title="Black button is pressed"></i></h5></td>
        <td><h5><i class="fa fa-lock lockIcon" data-channel="3" title="Key Switch Locked"></i> <i class="fa fa-lightbulb-o thirdLED" data-channel="3" title="3rd Light is Illuminated"></i> <i class="fa fa fa-hand-paper-o thirdButton" data-channel="3" title="Black button is pressed"></i></h5></td>
        <td><h5><i class="fa fa-lock lockIcon" data-channel="4" title="Key Switch Locked"></i> <i class="fa fa-lightbulb-o thirdLED" data-channel="4" title="3rd Light is Illuminated"></i> <i class="fa fa fa-hand-paper-o thirdButton" data-channel="4" title="Black button is pressed"></i></h5></td>
        <td></td>
    </tr>
    <tr>
        <td class="standby" data-buttonpin="3" data-channel="1" style="background-color: rgba(255, 0, 0,  0.4);   height: 70px;">

        </td>

            <h6>STBY</h6>
        </td>
        <td class="standby" data-buttonpin="7" data-channel="3" style="background-color: rgba(255, 0, 0,  0.4); ">
            <i class="fa fa-exclamation-triangle fa-2x warningTriangle" title="Offline"></i>
            <h6>STBY</h6>
        </td>
        <td class="standby" data-buttonpin="9" data-channel="4" style="background-color: rgba(255, 0, 0,  0.4); ">

        </td>
        <td class="standby" data-buttonpin="28" data-channel="master"  style="background-color: rgba(255, 0, 0,  0.4); ">

        </td>
    </tr>
    <tr>
        <td class="selector"  data-channel="1" style="background-color: rgba(255, 165, 0,  0.4);  height: 70px;">

        </td>
        <td class="selector"  data-channel="2" style="background-color: rgba(255, 165, 0,  0.4); ">
            <h6></h6>
        </td>
        <td class="selector" data-channel="3" style="background-color: rgba(255, 165, 0,  0.4); ">
            <h6></h6>
        </td>
        <td class="selector" data-channel="4" style="background-color: rgba(255, 165, 0,  0.4); ">
            <h6></h6>
        </td>
        <td class="selector" data-channel="master" style="background-color: rgba(255, 165, 0,  0.4); ">
            <h6>GO</h6>
        </td>
    </tr>
    <tr>
        <td class="go" data-buttonpin="4" data-channel="1" style="background-color: rgba(0, 255, 0,  0.4);  height: 70px;"><i class="fa fa-exclamation-triangle fa-2x warningTriangle" title="Offline"></i><h6>GO</h6></td>

        </td>
        <td class="go" data-buttonpin="8" data-channel="3" style="background-color: rgba(0, 255, 0,  0.4); ">
            <i class="fa fa-exclamation-triangle fa-2x warningTriangle" title="Offline"></i>

        <td class="go" data-buttonpin="10" data-channel="4" style="background-color: rgba(0, 255, 0,  0.4); ">

</table>
